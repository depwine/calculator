<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="container">

        <div id="result"></div>

        <div id="numbers">

            <div id="rowOne">
                <div class="oper" id="clear">clear</div>
                <div class="oper" id="posNeg">+/-</div>
                <div class="oper" id="percent">%</div>
                <div class="oper" id="divide">/</div>
            </div>
            <div id="rowTwo">
                <div class="button" id="seven">7</div>
                <div class="button" id="eight">8</div>
                <div class="button" id="nine">9</div>
                <div class="oper"   id="multiply">*</div>

            </div>
            <div id="rowThree">
                <div class="button" id="four">4</div>
                <div class="button" id="five">5</div>
                <div class="button" id="six">6</div>
                <div class="oper"   id="subtract">-</div>
            </div>
            <div id="rowFour">
                <div class="button"     id="one">1</div>
                <div class="button"     id="two">2</div>
                <div class="button"     id="three">3</div>
                <div class="oper"       id="add">+</div>

            </div>
            <div id="rowFive">
                <div class="button" id="zero">0</div>
                <div class="button" id="period">.</div>
                <div class="oper"   id="equal">=</div>

            </div>

        </div>
    </div>
    
</body>
</html>
